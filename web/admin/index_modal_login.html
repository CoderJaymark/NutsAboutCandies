<html>
<head>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Nuts About Candies Admin</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Inventory</a></li>
					<li><a href="#">Customers</a></li>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" data-toggle="modal" data-target="#myModal">Login</a></li>
					
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Admin Login</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<fieldset>	
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="textinput">Email</label>  
								<div class="col-md-12">
									<input id="email" name="email" placeholder="me@sample.com" class="form-control input-md" type="email">
								</div>
							</div>

							<!-- Password input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="password">Password</label>
								<div class="col-md-12">
									<input id="password" name="password" placeholder="password" class="form-control input-md" type="password">
								</div>
							</div>

						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success">Login</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	 $(window).load(function(){
        $('#myModal').modal('show');
    });
</body>
</html>
